<app-title></app-title>
<form [formGroup]="registerForm">
  <div class="row">
    <div class="col-md-12">
      <tabset>
        <tab heading="Condômino">
          <div class="form-row">
            <div class="form-group col-md-9">
              <label>Nome</label>
              <input type="text" class="form-control"
              [ngClass]="{'is-invalid': registerForm.get('name').errors && registerForm.get('name').touched}"
              formControlName="name">
              <div class="invalid-feedback">
                Nome é obrigatório
              </div>
            </div>
            <div class="form-group col-md-3">
              <label>Apartamento</label>
              <input type="text" class="form-control"
              [ngClass]="{'is-invalid': registerForm.get('ap').errors && registerForm.get('ap').touched}"
              formControlName="ap">
              <div class="invalid-feedback">
                Apartamento é obrigatório
              </div>
            </div>
          </div>  
          <div class="form-row">
            <div class="form-group col-md-6">
              <label>CPF</label>
              <input type="text" class="form-control" 
              [ngClass]="{'is-invalid': registerForm.get('cpf').errors && registerForm.get('cpf').touched}"
              formControlName="cpf">
              <div class="invalid-feedback">
                Cpf é obrigatório
              </div>
            </div>
            <div class="form-group col-md-6">
              <label>RG</label>
              <input type="text" class="form-control" formControlName="rg">
            </div>
          </div>  
          <div class="form-row">
            <div class="form-group col-md-6">
              <label>Telefone</label>
              <input type="text" class="form-control" 
              [ngClass]="{'is-invalid': registerForm.get('phone').errors && registerForm.get('phone').touched}"
              formControlName="phone">
              <div class="invalid-feedback">
                Telefone é obrigatório
              </div>
            </div>
            <div class="form-group col-md-6">
              <label>Telefone Residencial</label>
              <input type="text" class="form-control" formControlName="contactPhone">
            </div>
          </div>  
          <div class="form-row">
            <div class="form-group col-md-12">
              <label>E-mail</label>
              <input type="text" class="form-control" 
              [ngClass]="{'is-invalid': registerForm.get('email').errors && registerForm.get('email').touched}"
              formControlName="email">
              <div *ngIf="registerForm.get('email').hasError('required') && registerForm.get('email').touched" class="invalid-feedback">
                E-mail é obrigatório
              </div>
              <div *ngIf="registerForm.get('email').hasError('email') && registerForm.get('email').touched" class="invalid-feedback">
                E-mail deve ser válido
              </div>
            </div>
          </div> 
          
        </tab>
        <tab heading="Avisos">
          <div>
            <div formArrayName="warnings" *ngFor="let warning of warnings.controls; let i=index">
              <fieldset [formGroupName]="i" class="form-group">
                <legend class="d-flex justify-content-between capitalize">
                  <button class="btn btn-sm btn-warning mb-1" (click)="removeWarning(i)">Remover</button>
                </legend>
                <div class="row">
                  <div class="form-group col-md-7">
                    <label>Condômino</label>
                    
                  </div>
                  <div class="form-group col-md-5">
                    <label>Data Ocorrência</label>
                    <input type="text" class="form-control" bsDatepicker
                    value="{{scheduleDate | date: 'dd/MM/yyyy HH:mm'}}"
                    [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY HH:MM' }"
                    
                    [(ngModel)]="scheduleDate"
                    [ngClass]="{'is-invalid': warnings.get(i+'.scheduleDate').errors && warnings.get(i+'.scheduleDate').touched}"
                    formControlName="scheduleDate">
                    <div class="invalid-feedback">
                      Data ocorrência é obrigatória
                    </div>
                  </div>
                </div> 
                <div class="form-row">
                  <div class="form-group col-md-12">
                    <label>Descrição</label>
                    <textarea class="form-control" aria-label="With textarea"
                    
                    [ngClass]="{'is-invalid': warnings.get(i+'.description').errors && warnings.get(i+'.description').touched}"
                    formControlName="description">
                  </textarea>
                  <div class="invalid-feedback">
                    Descrição é obrigatória
                  </div>
                </div>
              </div>
          </fieldset>
        </div>
        <button (click)="addWarning()" class="btn btn-outline-primary">
          Adicionar Aviso
        </button>
      </div>
    </tab>
    <tab heading="Reclamações">
        
    </tab>
  </tabset>
  <div class="row">
    <div class="col-md-12 d-flex justify-content-end">
      <!-- {{registerForm.value | json}} -->
      <button [disabled]="!registerForm.valid" class="btn btn-success my-2" >Salvar
        Alterações</button>
      </div>
    </div>
  </div>
</div>
</form>
